# Peak-Coach CI Pipeline
# Automatische QualitÃ¤tssicherung bei jedem Push und Pull Request

name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  NODE_VERSION: '20'

jobs:
  # ========================================
  # Job 1: Lint & Type Check
  # ========================================
  lint:
    name: ğŸ” Lint & Type Check
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: peak-coach/apps/web/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: peak-coach/apps/web
        run: npm ci

      - name: ğŸ” Run ESLint
        working-directory: peak-coach/apps/web
        run: npm run lint

      - name: ğŸ“ TypeScript Check
        working-directory: peak-coach/apps/web
        run: npx tsc --noEmit --skipLibCheck

  # ========================================
  # Job 2: Unit & Integration Tests
  # ========================================
  test:
    name: ğŸ§ª Tests
    runs-on: ubuntu-latest
    needs: lint
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: peak-coach/apps/web/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: peak-coach/apps/web
        run: npm ci

      - name: ğŸ§ª Run Tests
        working-directory: peak-coach/apps/web
        run: npm run test:run
        env:
          OPENAI_API_KEY: test-key
          NEXT_PUBLIC_SUPABASE_URL: https://test.supabase.co
          NEXT_PUBLIC_SUPABASE_ANON_KEY: test-anon-key
          SUPABASE_SERVICE_ROLE_KEY: test-service-role-key

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: coverage-report
          path: peak-coach/apps/web/coverage
          retention-days: 7

  # ========================================
  # Job 3: Build Check
  # ========================================
  build:
    name: ğŸ—ï¸ Build
    runs-on: ubuntu-latest
    needs: [lint, test]
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: peak-coach/apps/web/package-lock.json

      - name: ğŸ“¥ Install dependencies
        working-directory: peak-coach/apps/web
        run: npm ci

      - name: ğŸ—ï¸ Build application
        working-directory: peak-coach/apps/web
        run: npm run build
        env:
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.NEXT_PUBLIC_SUPABASE_URL }}
          NEXT_PUBLIC_SUPABASE_ANON_KEY: ${{ secrets.NEXT_PUBLIC_SUPABASE_ANON_KEY }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}

  # ========================================
  # Job 4: Security Audit
  # ========================================
  security:
    name: ğŸ” Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: ğŸ” Run npm audit
        working-directory: peak-coach/apps/web
        run: npm audit --audit-level=high
        continue-on-error: true  # Don't fail on vulnerabilities, just report

  # ========================================
  # Summary Job - Runs at the end
  # ========================================
  ci-success:
    name: âœ… CI Complete
    runs-on: ubuntu-latest
    needs: [lint, test, build, security]
    if: success()
    
    steps:
      - name: âœ… All checks passed
        run: echo "All CI checks passed successfully! ğŸ‰"

